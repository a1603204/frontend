<!DOCTYPE HTML>
<html>
<head>
    <style>
    #box {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
    </style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

    <p>Drag the products you want to buy to shopping bag</p>
    

    <b>Shopping basket:</b>
    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">  </div>

    
    <p><b>Products:</b></p>
<div id="phone" draggable="true" ondragstart="drag(event)"> Samsung </div>
<div id="phone1" draggable="true" ondragstart="drag(event)"> Nokia </div>
<div id="phone2" draggable="true" ondragstart="drag(event)"> iPhone </div>
<div id="phone3" draggable="true" ondragstart="drag(event)"> Huawei </div>
    
    

</body>
</html>
