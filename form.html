<!DOCTYPE html>
<html>
<head>
<title>Html form</title>
      
    <style>
 input {
 width: 97%;
 padding: 4px;
 margin: 10px;
 }
 select {
 width: 95%;
 padding: 4px;
 margin: 10px 10px;
 }
 </style>
  

</head>
<body>

<form>
    First name: <br>
    <input type="text" name="firstname">
    
    Last name: <br>
    <input type="text" name="lastname">
    
    Date of birth: <br>
     <input type="date" name="date">
    
    Gender: <br>
    <select>
    <option value="male">Male</option>
    <option value="female">Female</option>
    </select> 
    
    <br>
    Email<br>
     <input type="email" name="email">
    
    Homepage <br>
     <input type="url" name="url">
    
    Favorite color <br>
     <input type="color" name="color">
    
    <input type="button" value="Save" onclick="msg()">
    
 
     </form>
    
</body>
</html>
